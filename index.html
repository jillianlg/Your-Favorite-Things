<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Your Favorite Things</title>
</head>
<body>
    <div class="container">
      <h1>Your Favorite Things</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="dessert">What is your favorite dessert?</label>
          <input id="dessert" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="season">What is your favorite Season?</label>
          <input id="season" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul>
        <li class="output1"></li>
        <li class="output2"></li>
        <li class="output3"></li>
        <li class="output4"></li>
      </ul>
    </div>
  </body>

</html>
